services:
  gameserver-api:
    build:
      context: .
      dockerfile: src/GameServer.Api/Dockerfile
    container_name: gameserver-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - GameServer__MaxConnections=1000
      - Serilog__MinimumLevel__Default=Information
    networks:
      - gameserver-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  gameserver-client:
    build:
      context: .
      dockerfile: src/GameServer.ConsoleClient/Dockerfile
    container_name: gameserver-client
    environment:
      - GAMESERVER_URI=ws://gameserver-api:8080/ws
      - GAMESERVER_LOG_LEVEL=Information
    networks:
      - gameserver-network
    depends_on:
      gameserver-api:
        condition: service_healthy
    stdin_open: true
    tty: true
    profiles:
      - client

networks:
  gameserver-network:
    driver: bridge
